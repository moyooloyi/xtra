<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtra Fintech Bank</title>
    <!-- CSS here -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/elegant-icons.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/slick.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/nice-select.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/default.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />
    <style>
		body {
			background-color: #fff;
			background-image: url("img/login.png");	
		}
		#signup {
			border: 1px solid #000;
			background-color: #fff;
			border: none;
			border-radius: 20px;
			text-align: center;
			
			
		}
		.xtra {
			text-align: center;

		}
	</style>
</head>
<body>
	<div id="preloader">
		<div id="ctn-preloader" class="ctn-preloader">
			<div class="round_spinner">
				<div class="spinner"></div>
			</div>
			
		</div>
	</div>
	<div class="xtra pt-30">
		<a href="index.html"><img src="img/Logo.png" srcset="img/Logo.png 2x" alt="logo" width="80px"></a>
	</div>
    <div class="container">
		<div class="row">
			<form>
				<div class="row pt-40">
					<div class="col-md-3">
						
					</div>
					<div class="col-md-6" id="signup">
						<div class="row gy-lg-0 gy-4 pt-30 pb-30">
                            <h2 class="login_color">Create Account</h2>
							<div class="col-md-6 mt-lg-30">
								<div class="floating-input">
									<input class="form-control" type="text" placeholder="First name" id="f-name">
									<label for="f-name">First name*</label>
								</div>
							</div>
							<div class="col-md-6 mt-lg-30">
								<div class="floating-input">
									<input class="form-control" type="email" placeholder="Last Name"
										id="email-address">
									<label for="email-address">Last Name*</label>
								</div>
							</div>
							<div class="col-12 mt-lg-30">
								<div class="floating-input">
									<input class="form-control" type="email" placeholder="Phone Number"
										id="websiteInfo">
									<label for="websiteInfo">Phone Number</label>
								</div>
							</div>
                            <div class="col-12 mt-lg-30">
								<div class="floating-input">
									<input class="form-control" type="email" placeholder="Password"
										id="websiteInfo">
									<label for="websiteInfo">Password</label>
								</div>
							</div>
							<div class="col-12">
								<button class="theme-btn mt-35" type="submit"><a href="dashboard.html">Submit</a></button>
							</div>
                            <div class="col-12 mt-lg-30">
								<p>Already have an account? <span class="login_color"><a href="log_in.html">Log In</a></span></p>
							</div>
						</div>
					</div>
					<div class="col-md-3">
		
					</div>
					
				</div>
			</form>
		</div>
	</div>





    <!-- JS here -->
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/preloader.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/jquery.smoothscroll.min.js"></script>
	<script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery.counterup.min.js"></script>
	<script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>
	<script type="text/javascript" src="js/jquery.parallax-scroll.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
